<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Book List App</h1>

    <input type="text" id="bookName" placeholder="Book name">
    <input type="text" id="authorName" placeholder="Writer's name">
    <button id="addBtn">Add</button>

    <table>
        <thead>
            <tr>
                <th>Book Name</th>
                <th>Writer</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="bookList">

        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
