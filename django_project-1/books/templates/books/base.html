<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Library Management{% endblock %}</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'books/css/style.css' %}">
</head>
<body>
    <nav>
        <div>
            <a href="{% url 'book_list' %}">Home</a>
            <a href="{% url 'book_add' %}">Add New Book</a>
            <a href="{% url 'admin:index' %}">Admin Panel</a>
        </div>
        
        <div>
            <form method="get" action="{% url 'book_search' %}" class="search-form">
                <input type="text" name="q" placeholder="Search by title or author..." value="{{ request.GET.q }}">
                <button type="submit" class="btn btn-search">Search</button>
            </form>
        </div>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <script src="{% static 'books/js/app.js' %}"></script>
</body>
</html>
