{% extends 'books/base.html' %}

{% block title %}
{% if form.instance.pk %}Edit Book{% else %}Add New Book{% endif %}
{% endblock %}

{% block content %}
    <h1>{% if form.instance.pk %}Edit Book{% else %}Add New Book{% endif %}</h1>

    <form class="book-form" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="btns">
            <button class="btn-save" type="submit">Save</button>
            <button class="btn-cancel"><a href="{% url 'book_list' %}" class="cancel">Cancel</a></button>
        </div>
        
    </form>

    
{% endblock %}
